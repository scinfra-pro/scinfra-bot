name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          echo "Building scinfra-bot ${{ steps.version.outputs.VERSION }}..."
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scinfra-bot-linux-amd64 \
            ./cmd/bot
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.VERSION }}" \
            -o dist/scinfra-bot-linux-arm64 \
            ./cmd/bot
          
          echo "Build complete!"
          ls -la dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: scinfra-bot ${{ steps.version.outputs.VERSION }}
          body: |
            ## scinfra-bot ${{ steps.version.outputs.VERSION }}
            
            Telegram bot for distributed infrastructure management.
            
            ### Installation
            
            ```bash
            # Download binary
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/scinfra-bot-linux-amd64
            
            # Make executable
            chmod +x scinfra-bot-linux-amd64
            
            # Move to PATH
            sudo mv scinfra-bot-linux-amd64 /usr/local/bin/scinfra-bot
            ```
            
            ### Verify checksums
            
            ```bash
            sha256sum -c checksums.txt
            ```
          files: |
            dist/scinfra-bot-linux-amd64
            dist/scinfra-bot-linux-arm64
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to monitoring-server
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add hosts to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.JUMP_HOST_IP }} >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=accept-new \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.JUMP_HOST_IP }} \
            "ssh-keyscan -H ${{ secrets.MONITORING_SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Deploy scinfra-bot
        env:
          VERSION: ${{ needs.build.outputs.version }}
          JUMP_HOST: ${{ secrets.JUMP_HOST_IP }}
          TARGET: ${{ secrets.MONITORING_SERVER_IP }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o ProxyJump=${USER}@${JUMP_HOST} ${USER}@${TARGET} << ENDSSH
            set -e
            cd /opt/scinfra-bot
            
            # Download new version
            sudo wget -q "https://github.com/scinfra-pro/scinfra-bot/releases/download/${VERSION}/scinfra-bot-linux-amd64" \
              -O scinfra-bot.new
            sudo chmod +x scinfra-bot.new
            
            # Atomic replace + restart
            sudo mv scinfra-bot.new scinfra-bot
            sudo systemctl restart scinfra-bot
            
            echo "âœ… scinfra-bot ${VERSION} deployed"
          ENDSSH

      - name: Verify deployment
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST_IP }}
          TARGET: ${{ secrets.MONITORING_SERVER_IP }}
          USER: ${{ secrets.DEPLOY_USER }}
        run: |
          sleep 3
          ssh -o ProxyJump=${USER}@${JUMP_HOST} ${USER}@${TARGET} \
            'sudo systemctl is-active scinfra-bot && /opt/scinfra-bot/scinfra-bot -version'
